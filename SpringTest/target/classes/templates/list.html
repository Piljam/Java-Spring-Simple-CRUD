<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
		/* Center the page and add basic styling */
		body {
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    font-family: Arial, sans-serif;
		    background-color: #f3f4f6;
		    margin: 0;
		    padding: 20px;
		}

		/* Style the table */
		table {
		    width: 80%;
		    border-collapse: collapse;
		    margin-top: 20px;
		    background-color: #ffffff;
		    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
		}

		th, td {
		    padding: 10px;
		    text-align: left;
		    border-bottom: 1px solid #ddd;
		}

		/* Table header styling */
		th {
		    background-color: #4CAF50;
		    color: white;
		}

		/* Table row hover effect */
		tr:hover {
		    background-color: #f5f5f5;
		}

		/* Style the form and buttons */
		form {
		    display: inline;
		}

		button {
		    padding: 5px 10px;
		    color: white;
		    background-color: #4CAF50;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		}

		button:hover {
		    background-color: #45a049;
		}

		/* Style the "Add Student" button separately */
		a button {
		    margin-top: 20px;
		    background-color: #007BFF;
		}

		a button:hover {
		    background-color: #0069D9;
		}

		/* Remove underline from links */
		a {
		    text-decoration: none;
		}

	</style>
</head>
<body>
    <h2>List of People</h2>
    <table border="1">
        <tr>
			<th>Person ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
        </tr>
        <!-- Iterate over persons list -->
        <tr th:each="person, iterStat: ${persons}">
			<td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td th:text="${person.roles}"></td>
			<td>
				<form th:action="@{/delete/{index}(index=${iterStat.index})}" method="post">
				                    <button>Delete</button>
				                </form>
			</td>
			<td><a th:href="@{/edit/{index}(index=${iterStat.index})}">
				<button>Update</button></a>
			</td>
        </tr>
    </table>
    <br>
	<a th:href="@{/addperson}">
    <button>Add Student</button>
	</a>
</body>
</html>
